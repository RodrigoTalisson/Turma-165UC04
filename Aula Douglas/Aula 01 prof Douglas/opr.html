<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação</title>
</head>
<body>
   <script>
   let numero1=Number(prompt("Digite um número"))
   let numero2=Number(prompt("Digite mais um número"))

   let soma = numero1 + numero2;
   
   let sub = numero1 - numero2;
   
   let mult = numero1 * numero2;
   
   let div = numero1 / numero2;

   let media = (numero1 + numero2)/2;

alert(`
Olá o resultado da soma é ${soma}
Olá o resultado da sub é ${sub}
Olá o resultado da mult é ${mult}
Olá o resultado da div é ${div} 
Olá o resultado da media é ${media} `)
   </script> 
</body>
</html>
